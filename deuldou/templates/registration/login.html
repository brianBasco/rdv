{% extends "layout/registration.html" %}

{% block content %}


<section class="vh-100 gradient-custom my-3">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body text-center">



            <div class="mb-md-5 mt-md-4">

              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}

                <h2 class="fw-bold text-uppercase">Login</h2>
                <p class="text-white-50 mb-2">Merci de compléter votre identifiant et mot de passe</p>

                <div class="form-outline form-white mb-2">
                  <input type="email" id="email" class="form-control" name="email" placeholder="email" />
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline form-white mb-2">
                  <input type="password" id="password" class="form-control" name="password"
                    placeholder="mot de passe" />
                  <label class="form-label" for="password">Password</label>
                </div>

                <p class="small mb-2 pb-lg-2"><a class="text-white-50" href="{% url 'password_reset' %}">Mot de passe
                    oublié?</a></p>

                <button class="btn btn-outline-light btn-lg px-2" type="submit">Se connecter</button>

              </form>
            </div>

            <div>
              <p class="mb-0">Pas encore de compte? <a href="{% url 'registration' %}"
                  class="text-white-50 fw-bold">Créer un compte</a>
              </p>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
