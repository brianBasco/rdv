{% if success %}
<div class="alert alert-success" role="alert">
    {{ success }}
</div>
{% endif %}

{% if error %}
<div class="alert alert-error" role="alert">
    {{ error }}
</div>
{% endif %}


<span hx-swap-oob="innerHTML:#modalFooterButtons">
    <button hx-get="{% url 'x_addContact' %}" hx-target="#modalBody" type="button" class="btn btn-primary">
        Ajouter contact +
    </button>
</span>
