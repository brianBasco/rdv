{% for participant in participants %}
<li class="list-group-item d-flex justify-content-between align-items-start">
  <div class="ms-2 me-auto">
    <div class="fw-bold">{{ participant.nom }}</div>
    {{ participant.get_statut_display }}
  </div>
  <button id="btn_del_{{ participant.id }}" type="button" class="btn btn-danger btn-sm" alt="supprimer" aria-label="Supprimer"
    data-bs-toggle="tooltip" data-bs-placement="top" title="Supprimer"
    hx-delete="{% url 'x_deleteParticipant' participant.id %}"
    hx-confirm="Etes-vous sÃ»r de vouloir supprimer {{ participant.nom }} ?"
    hx-target="#feedback"
    hx-swap="innerHtml"
  >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash"
      viewBox="0 0 16 16">
      <path
        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z" />
      <path
        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z" />
    </svg>
  </button>
</li>
{% empty %}
<div class="container py-5">
  Il n'y a aucun inscrit
</div>
{% endfor %}
