<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}

    {% endblock title %}
    
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-5.0.2-dist/css/bootstrap.min.css' %}" />
    <!-- Style CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />

</head>

<body>

    {% block navigation %}

    {% endblock navigation %}
  

    {% block content %}

    {% endblock content %}

   <!-- Production version
    <script src="https://unpkg.com/@popperjs/core@2"></script>
-->
<script type="text/javascript" src="{% static 'bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/check_passwords.js' %}"></script>
<script src="https://unpkg.com/htmx.org@1.8.4"></script>
<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
      event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    })
  </script>

</body>

</html>
